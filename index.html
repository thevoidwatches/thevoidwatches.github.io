<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mutants & Masterminds Encounter Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body onload="main()">
    <div id="header">
        <h2>Mutants & Masterminds Encounter Calculator</h2>
        <a id="logo" href="https://emeraldcityicons.obsidianportal.com/">
            <img alt="Join the Starlight City Champions! A community roleplaying group for Mutants and Masterminds!"
                 src="images/SSC.png">
        </a>
        <div id="side">
            <a id="source" href="https://fantasy.geographic.net/Challenge">Based on the guidelines
                proposed by Jackelope King</a>
            <a id="rapid" href="https://greenronin.com/blog/2020/12/04/boom-with-a-capital-b-rapid-fire-villains/">On
                Rapid-Fire Villains</a>
            <u><a id="guide" onclick="toggleTutorial(this)">How to use this calculator</a></u>
        </div>
    </div>
    <div id="holder">
        <div id="settings" class="holder">
            <div>
                <h3>Power Level:</h3>
                <input type="number" min="1" value="8" id="PL" onchange="update()">
            </div>
            <div>
                <h3>Number of Players:</h3>
                <input type="number" min="1" value="4" id="size" onchange="update()">
            </div>
        </div>
        <div id="results" class="holder">
            <div id="CR">
                <h3>Challenge Rank: </h3>
                <p>0</p>
            </div>
            <div id="diff">
                <h3>Difficulty: </h3>
            </div>
        </div>
    </div>
    <div id="composition" class="holder">
        <div id="NPCBlock">
            <button type="button" id="addNPC" onclick="add('NPC')">Add NPC</button>
            <button type="button" id="clearNPC" onclick="document.getElementById('NPC').innerHTML=''">Clear
                NPCs</button>
            <div id="NPC"></div>
        </div>
        <div id="minionBlock">
            <button type="button" id="addMin" onclick="add('minion')">Add Minion</button>
            <button type="button" id="clearMinion" onclick="document.getElementById('minion').innerHTML=''">Clear Minions</button>
            <div id="minion"></div>
        </div>
    </div>
</body>
</html>
